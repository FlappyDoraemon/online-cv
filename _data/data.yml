experiences:
    title: Experiences
    info:
      - role: Postdoctoral Research Fellow
        time: Mar 2023 - Present
        company: University of Michigan, Ann Arbor, Michigan, United States
        details: |
          Individualized representation learning for resting-state fMRI
          - Developing large-scale, explainable, and self-supervised representation learning algorithms with resting-state fMRI data. These algorithms and tools are aimed at decoding behavior, disease, and phenotypes through non-invasive neuroimaging techniques.
            
      - role: Graduate Research Assistant
        time: Jan 2020 - Mar 2023
        company: University of Michigan, Ann Arbor, Michigan, United States
        details: |
          Bio-inspired artificial neural networks; Individualized representation learning for resting-state fMRI
          - Implemented biologically plausible principles in designing artificial neural network architectures to enhance their performance and efficiency for object recognition tasks.
          - Developed pipeline tools and algorithms for fMRI representation learning.
          
      - role: Graduate Research Assistant
        time: Aug 2016 - Dec 2019
        company: Purdue University, West Lafayette, Indiana, United States
        details: |
          Neural encoding and decoding; Bio-inspired artificial neural networks
          - Developed computational models based on deep neural networks to investigate the representation and processing of visual information in the human visual cortex.
          - Implemented biologically plausible principles in designing artificial neural network architectures, improving their performance and efficiency for object recognition tasks.

