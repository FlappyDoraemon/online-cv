career-profile:
    title: Career Profile
    summary: |
      Ph.D. graduate at the University of Michigan, with experience in signal processing, machine learning, and medical image analysis. My dissertation focused on the development of brain-inspired neural networks, brain decoding, and the application of deep learning to medical image analysis. Currently, I am a research fellow in the University of Michigan.
      
      Actively seeking Software Development Engineer or Research Scientist roles. I'm eager to apply my expertise to drive innovation and collaboration in cutting-edge projects.
